<body>
<div id="contact" class="modal">
    <span class="close" id="modalClose" title="Close">&times;</span>

    <form class="modal-content" id="reused_form">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Please fill out this form to drop me a line.</p>
            <hr>
            <label for="name">Name</label>
            <input type="text" class="name" id="name" placeholder="First & Last Name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address:">

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" placeholder="Write something.."
                      style="height:200px; width: 100%" ></textarea>

            <div class="clearfix">
                <button type="submit" name="submit" class="submit">Submit</button>
                <button type="button" id="cancelbtn" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>
    <div id="error_message" style="width:100%; height:100%; display:none; ">
        <h4>Error</h4>
        Sorry there was an error sending your form.
    </div>
    <div id="success_message" style="width:100%; height:100%; display:none; ">
        <h2>Success! Your Message was Sent Successfully.</h2>
    </div>
</div>
