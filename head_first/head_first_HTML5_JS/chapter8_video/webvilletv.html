<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebvilleTV Playlist</title>
    <link rel="stylesheet" href="webvilletv.css">
    <script src="webvilletv.js"></script>
</head>
<body>
<div id="tv">
    <div id="tvConsole">
        <div id="highlight">
            <img src="images/highlight.png" alt="highlight for tv">
        </div>
        <div id="videoDiv">
            <video controls   width="480" height="360" poster="images/prerollposter.jpg" id="video">
                <!--<source src="video/preroll.mp4"> <Safari
                <source src="video/preroll.ogv"><Firefox, Chrome, Opera
                <source src="video/preroll.webm"><Chrome, Firefox, Opera-->
                <p>Sorry your browser doesn't support the video element</p>
            </video>
        </div>
    </div>
</div>
<h1 id="play">Now Playing</h1>
<div id="now">

</div>
</body>
</html>
