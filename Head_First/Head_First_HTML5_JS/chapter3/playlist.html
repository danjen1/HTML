<!doctype html>
<html lang="en">
<head>
    <title>Webville Tunes</title>
    <meta charset="utf-8">
    <link rel="icon"
          type="image/ico"
          href="http://wickedlysmart.com/favicon.ico">
    <script src="playlist.js"></script>
    <script src="playlist_store.js"></script>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>

<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song Name">
    <input type="text" id="artistInput" size="30" placeholder="Artist Name">
    <input type="text" id="genreInput" size="20" placeholder="Genre">
    <br>
    <input type="button" id="addButton" value="Add Song">
    <input type="button" id="delButton" value="Delete Song">
    <input type="button" id="clrButton" value="Clear Songs">
</form>

<ul id="playlist">

</ul>

</body>
</html>
